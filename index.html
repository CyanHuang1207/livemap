<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文京区ソーシャルマップ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .iphone-frame {
            width: 390px;
            height: 844px;
            border-radius: 55px;
            background: #f8f8f8;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0,0,0,0.1);
        }

        .status-bar {
            height: 44px;
            background: #000;
            position: relative;
            z-index: 50;
        }

        .notch {
            width: 160px;
            height: 34px;
            background: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            z-index: 51;
        }

        .tab-bar {
            height: 84px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0,0,0,0.1);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 50;
        }

        .content-frame {
            height: calc(100% - 128px);
            margin-top: 44px;
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="iphone-frame">
        <!-- Status Bar -->
        <div class="status-bar">
            <div class="notch"></div>
            <div class="flex justify-between px-6 py-2 text-white">
                <span>9:41</span>
                <div class="flex space-x-2">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>
        </div>

        <!-- Content Area -->
        <div class="content-frame">
            <iframe src="home.html" id="mainContent"></iframe>
        </div>

        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="flex justify-around items-center h-full px-6 pt-1">
                <button onclick="changeContent('home.html')" class="flex flex-col items-center text-blue-500">
                    <i class="fas fa-map-marked-alt text-2xl"></i>
                    <span class="text-xs mt-1">マップ</span>
                </button>
                <button onclick="changeContent('discover.html')" class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-compass text-2xl"></i>
                    <span class="text-xs mt-1">発見</span>
                </button>
                <button onclick="changeContent('post.html')" class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-plus-circle text-2xl"></i>
                    <span class="text-xs mt-1">投稿</span>
                </button>
                <button onclick="changeContent('notifications.html')" class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-bell text-2xl"></i>
                    <span class="text-xs mt-1">通知</span>
                </button>
                <button onclick="changeContent('profile.html')" class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-user text-2xl"></i>
                    <span class="text-xs mt-1">プロフィール</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function changeContent(page) {
            document.getElementById('mainContent').src = page;
            // Update active tab styling
            const buttons = document.querySelectorAll('.tab-bar button');
            buttons.forEach(button => {
                if (button.onclick.toString().includes(page)) {
                    button.classList.remove('text-gray-400');
                    button.classList.add('text-blue-500');
                } else {
                    button.classList.remove('text-blue-500');
                    button.classList.add('text-gray-400');
                }
            });
        }
    </script>
</body>
</html>
