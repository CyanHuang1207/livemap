<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿 - 文京区ソーシャルマップ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <div class="bg-white shadow-sm">
        <div class="max-w-screen-xl mx-auto px-4 py-3 flex justify-between items-center">
            <button class="text-gray-400">
                キャンセル
            </button>
            <h1 class="text-xl font-semibold">新規投稿</h1>
            <button class="text-blue-500 font-medium">
                投稿する
            </button>
        </div>
    </div>

    <!-- Content -->
    <div class="max-w-screen-xl mx-auto px-4 py-6">
        <!-- Location Map -->
        <div class="bg-white rounded-2xl shadow-sm overflow-hidden mb-6">
            <div id="map" class="h-48 w-full"></div>
            <div class="p-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-map-marker-alt text-red-500"></i>
                    <div>
                        <h3 class="font-medium">位置を選択</h3>
                        <p class="text-sm text-gray-500">地図をタップして位置を指定してください</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Post Type Selection -->
        <div class="bg-white rounded-2xl shadow-sm p-4 mb-6">
            <h3 class="font-medium mb-4">投稿タイプ</h3>
            <div class="grid grid-cols-2 gap-4">
                <button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-blue-500 bg-blue-50">
                    <i class="fas fa-store text-2xl text-blue-500 mb-2"></i>
                    <span class="text-sm font-medium text-blue-500">店舗情報</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-xl border-2 border-gray-200">
                    <i class="fas fa-calendar-alt text-2xl text-gray-400 mb-2"></i>
                    <span class="text-sm font-medium text-gray-400">イベント</span>
                </button>
            </div>
        </div>

        <!-- Post Form -->
        <div class="space-y-6">
            <!-- Title Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    タイトル
                </label>
                <input type="text" 
                       class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       placeholder="タイトルを入力">
            </div>

            <!-- Content Input -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    内容
                </label>
                <textarea class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent h-32"
                          placeholder="投稿内容を入力"></textarea>
            </div>

            <!-- Image Upload -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    画像
                </label>
                <div class="grid grid-cols-4 gap-4">
                    <button class="aspect-square rounded-xl border-2 border-dashed border-gray-300 flex items-center justify-center">
                        <i class="fas fa-plus text-gray-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize map
        const map = L.map('map').setView([35.7177, 139.7457], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        let marker = null;

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            marker = L.marker(e.latlng).addTo(map);
        });
    </script>
</body>
</html>
